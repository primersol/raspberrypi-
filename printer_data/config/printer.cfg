################

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 245
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 225
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop           #enable to use bltouch
#endstop_pin: ^PA7              #disable to use bltouch
#position_endstop: 0
position_min: -10
position_max: 255
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

##################################################################################### CODIGO BL TOUCH
[bltouch]
sensor_pin: ^PB1 # this is unique to your mainboard
control_pin: PB0  #this is unique to your mainboard
x_offset: -50.0        #this needs to be calibrated
y_offset: -5.0
z_offset: 0          #z off_set configuration
speed: 20
stow_on_each_sample = false  #high speed for bltoch,
samples: 1
probe_with_touch_mode = true


[safe_z_home]
home_xy_position: 160,120 #this should be the center of your bed
speed: 200
z_hop: 10
z_hop_speed: 10

[bed_mesh]
probe_count = 5,5
algorithm = bicubic
# probe_count = 5,5
# algorithm = bicubic
# # probe_count = 5,5
# # algorithm = bicubic
speed: 150
mesh_min: 15,30         #need to handle head distance with bl_touch
mesh_max: 190,190       #max probe range
# # # probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0
# # # algorithm: bicubic




####################################################################################### CODIGO DE NIVELACION DE CAMA

[screws_tilt_adjust]
screw1: 77,40
screw1_name: front left screw
screw2: 240,40
screw2_name: front right screw
screw3: 240,200
screw3_name: rear right screw
screw4: 77,200
screw4_name: rear left screw
horizontal_move_z: 10
speed: 100
screw_thread: CW-M4

#########################################################################################

[extruder]
max_extrude_only_distance: 1000.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 34.406
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 265

[idle_timeout]
timeout: 172800

[verify_heater extruder]
check_gain_time: 200
hysteresis: 5


[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

