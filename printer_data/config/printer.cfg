[include timelapse.cfg]
########## codigo de inicio para que la prender realize autohome y actualizara el respaldo de la impresora
[delayed_gcode welcome]
initial_duration: 1.0
gcode:
  G28
  update_git
################

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 245
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 225
homing_speed: 50

##################################################################################### CODIGO BL TOUCH
[bltouch]
sensor_pin: ^PB1 # this is unique to your mainboard
control_pin: PB0  #this is unique to your mainboard
x_offset: -50.0        #this needs to be calibrated
y_offset: -5.0
samples: 1
speed: 20
z_offset: 0

[safe_z_home]
home_xy_position: 160,120 #this should be the center of your bed
speed: 200
z_hop: 10
z_hop_speed: 10

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 15, 30       #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 190, 190  #needs to be calibrated for your individual printer
probe_count: 5,5 #this is the number of probing points on X then Y axis
#algorithm: bicubic
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0


####################################################################################### CODIGO DE NIVELACION DE CAMA

[screws_tilt_adjust]
screw1: 58,70
screw1_name: front left screw
screw2: 216,70
screw2_name: front right screw
screw3: 216,224
screw3_name: rear right screw
screw4: 58,224
screw4_name: rear left screw
horizontal_move_z: 10
speed: 100
screw_thread: CW-M4

#########################################################################################

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -10

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 34.406
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

# Pin mappings for BL_T port
#[bltouch]
#sensor_pin: ^PB1
#control_pin: PB0

[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

